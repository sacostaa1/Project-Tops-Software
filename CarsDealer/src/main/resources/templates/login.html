<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Cars Dealer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" media="all">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div th:if="${mensaje}" class="alert alert-danger" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <br>
    <br>
    <br>
    <!-- Formulario de inicio de sesión -->
    <div id="contacto" class="container py-5">
        <h2 class="text-center mb-4"><b>Iniciar sesión</b></h2>
        <form action="/login" method="post">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <!-- Botón de inicio de sesión -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
