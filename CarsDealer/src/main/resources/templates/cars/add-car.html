<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Carro al Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/page.css">
</head>
<body>
<!-- Barra de navegación -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Formulario de Agregar Carro -->
<div class="container py-5">
    <h1 class="text-center mb-4">Agregar Carro al Catálogo</h1>

    <form action="/cars/add" method="post">
        <!-- Modelo del Carro -->
        <div class="mb-3">
            <label for="make_model" class="form-label">Modelo del Carro</label>
            <input type="text" class="form-control" id="make_model" name="make_model" required>
        </div>

        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" class="form-control" required>
        </div>

        <!-- Tipo de Carro -->
        <div class="mb-3">
            <label for="type_car">Tipo de carro:</label>
            <select id="type_car" name="type_car" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="SUV">SUV</option>
                <option value="Sedán">Sedán</option>
                <option value="Pickup">Pickup</option>
            </select>
        </div>

        <!-- Cilindraje -->
        <div class="mb-3">
            <label for="cylinder" class="form-label">Cilindraje</label>
            <input type="number" class="form-control" id="cylinder" name="cylinder" required>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <!-- Imagen URL -->
        <div class="mb-3">
            <label for="image_url" class="form-label">URL de Imagen</label>
            <input type="url" class="form-control" id="image_url" name="image_url" required>
        </div>

        <!-- Botón para agregar carro -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Agregar Carro</button>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
